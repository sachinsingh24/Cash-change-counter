<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>currency Exchange</title>
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="fluid-container">
      <h1>Currency Exchange</h1>
      <div class="textBox">
        <p>Cash ₹<input type="decimal" id="cash" /></p>
        <p>Bill Amount ₹<input type="decimal" id="bill" /></p>
      </div>
      <button id="submit">Submit</button>
      <h4>Balance: ₹ <span id="balance"></span></h4>
        <div class="containt">
          <p id="currency">₹2000 Notes <span id="count">0</span></p>
          <p id="currency">₹500 Notes <span id="count">0</span></p>
          <p id="currency">₹200 Notes <span id="count">0</span></p>
          <p id="currency">₹100 Notes <span id="count">0</span></p>
          <p id="currency">₹50 Notes <span id="count">0</span></p>
        </div>
        <div class="containt">
          <p id="currency">₹20 Notes <span id="count">0</span></p>
          <p id="currency">₹10 Notes <span id="count">0</span></p>
          <p id="currency">₹5 Coin <span id="count">0</span></p>
          <p id="currency">₹2 Coin <span id="count">0</span></p>
          <p id="currency">₹1 Coin <span id="count">0</span></p>
        </div>
    </div>
    <script type="text/javascript" src="./scripts/script.js"></script>
  </body>
</html>
